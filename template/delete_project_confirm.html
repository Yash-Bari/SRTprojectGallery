<!DOCTYPE html>
<html>
<head>
  <title>Confirm Project Deletion</title>
  <style>
    /* Add your CSS styling here */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }
    .confirmation-container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .confirmation-message {
      font-size: 18px;
      text-align: center;
    }
    .confirmation-buttons {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    .confirm-button, .cancel-button {
      padding: 10px 20px;
      margin: 0 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .confirm-button {
      background-color: #ff4040;
      color: #fff;
    }
    .confirm-button:hover {
      background-color: #cc0000;
    }
    .cancel-button {
      background-color: #f0f0f0;
      color: #333;
    }
    .cancel-button:hover {
      background-color: #ccc;
    }
  </style>
</head>
<body>
  <div class="confirmation-container">
    <h2>Confirm Project Deletion</h2>
    <p class="confirmation-message">Are you sure you want to delete this project?</p>
    <div class="confirmation-buttons">
      <form method="post" action="{% url 'delete_project' project.id %}">
        {% csrf_token %}
        <button type="submit" class="confirm-button">Confirm</button>
      </form>
      <a href="{% url 'user_profile' user.id %}" class="cancel-button">Cancel</a>
    </div>
  </div>
</body>
</html>
