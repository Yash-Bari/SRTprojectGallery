<!DOCTYPE html>
<html>
<head>
  <title>User Profile App - Upload Project</title>
  <link rel="icon" type="image/x-icon" href="data:image/x-icon;,">
  <style>
    /* Your CSS styling here */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #0b0b0b;
    }
    header {
      background-color: #1b1f4a;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }
    nav a {
      color: #f8f5f5;
      text-decoration: none;
      margin: 0 10px;
    }
    nav a:hover {
      color: #666;
    }
    .upload-container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      animation: slideIn 0.5s ease-in-out;
    }
    .upload-heading {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }
    .upload-form {
      display: flex;
      flex-direction: column;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      font-weight: bold;
      color: #555;
    }
    .form-control {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      transition: border-color 0.3s;
    }
    .form-control:focus {
      outline: none;
      border-color: #666;
    }
    .upload-button {
      background-color: #333;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .upload-button:hover {
      background-color: #666;
    }
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>User Profile App</h1>
    <nav>
      <a href="{% url 'home' %}">Home</a>
      <a href="{% url 'register' %}">Register</a>
      {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Logout</a>
        <a href="{% url 'upload' %}">Upload Project</a>
      {% else %}
        <a href="{% url 'login' %}">Login</a>
      {% endif %}
    </nav>
  </header>
  <main>
    <h2>    </h2>
    <div class="upload-container">
      <h2 class="upload-heading">Upload Your Project</h2>
      <form class="upload-form" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
          <label for="{{ project_form.title.id_for_label }}">Project Title:</label>
          {{ project_form.title }}
        </div>
        <div class="form-group">
          <label for="{{ project_form.description.id_for_label }}">Description:</label>
          {{ project_form.description }}
        </div>
        <div class="form-group">
          <label for="{{ project_form.demo_video.id_for_label }}">Demo Video (Video File):</label>
          {{ project_form.demo_video }}
        </div>
        <div class="form-group">
          <label for="{{ project_form.source_code_link.id_for_label }}">Source Code (GitHub Link):</label>
          {{ project_form.source_code_link }}
        </div>
        <button class="upload-button" type="submit">Upload Project</button>
      </form>
    </div>
  </main>
</body>
</html>
