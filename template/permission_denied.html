<!DOCTYPE html>
<html>
<head>
  <title>Permission Denied</title>
  <style>
    /* Add your CSS styling here */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }
    .permission-denied-container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .permission-denied-message {
      font-size: 18px;
      text-align: center;
    }
    .back-button {
      display: block;
      text-align: center;
      margin-top: 20px;
      text-decoration: none;
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 4px;
    }
    .back-button:hover {
      background-color: #666;
    }
  </style>
</head>
<body>
  <div class="permission-denied-container">
    <h2>Permission Denied</h2>
    <p class="permission-denied-message">You don't have permission to delete this project.</p>
    <a href="{% url 'user_profile' user.id %}" class="back-button">Back to Profile</a>
  </div>
</body>
</html>
